<html>
    <head>
        <title>
            Concat name and surname using textbox and button
        </title>
        <script>
            function f () {
                var a = document.getElementById("t1");
                var b = document.getElementById("t2");
                var c = a.value + " " + b.value;
                document.write (c);
            }
        </script>
    </head>

    <body>
        <b><i>Enter name</i></b>
        <input type = "text" id = "t1" placeholder = "Enter your name">
        <br>
        <b><i>Enter surname</i></b>
        <input type = "text" id = "t2" placeholder = "Enter your surname">
        <br>
        <input type = "button" value = "APPEND" onClick = "f ()">
    </body>
</html>
