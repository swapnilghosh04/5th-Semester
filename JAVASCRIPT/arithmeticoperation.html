<html>
    <head>
        <title>
            My sixth JavaScript program
        </title>
    </head>

    <body>
        <script>
            var a=parseInt(prompt("Enter the value of a below"));
            var b=parseInt(prompt("Enter the value of b below"));

            document.write(a+b+'<br>');
            document.write(a-b+'<br>');
            document.write(a*b+'<br>');
            document.write(a/b+'<br>');
            document.write(a%b);
        </script>
    </body>
</html>
