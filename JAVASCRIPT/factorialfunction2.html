<html>
    <head>
        <title>
            Input ouside the function and display within the function
        </title>
    </head>

    <body>
        <script>
            function fact (a) {
                var f = 1;
                if (a == 0)
                    document.write ("Factorial of" + a + " is :" + f);
                else {
                    for (i = 1; i <= a; i++) {
                        f = f * i;
                    }
                    document.write ("Factorial of " + a + " is :" + f);
                }
            }
            var a = parseInt (prompt ("Enter a number below"));
            fact (a);
        </script>
    </body>
</html>
