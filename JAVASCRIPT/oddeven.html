<html>
    <head>
        <title>
            Check for odd-even
        </title>
    </head>

    <body bgcolor = "cyan">
        <script>
            var a = parseInt (prompt ("Enter a number below"));

            if (a % 2 == 0)
                document.write (a + " is an even number, thank you!");
            else 
                document.write (a + " is an odd number, thank you!");
        </script>
    </body>
</html>
