<html>
    <head>
        <title>
            Conversion from Celsius to Fahrenheit
        </title>
    </head>

    <body>
        <script>
            function convert (c) {
                var f = (9 / 5 * c) + 32;
                document.write ("The value in Fahrenheit is : " + f);
            }
            var c = parseInt (prompt ("Enter the value in Celsius below"));
            convert (c);
        </script>
    </body>
</html>
