<html>
    <head>
        <title>
            Text box and button and printing the value
        </title>
        <script>
            function f () {
                var a = document.getElementById("t1");
                document.write(a.value);
            }
        </script>
    </head>

    <body>
        <b><i>Enter a value</i></b>
        <input type = "text" id = "t1">
        <br>
        <input type = "button" value = "Click Me" onClick = "f ()">
    </body>
</html>
