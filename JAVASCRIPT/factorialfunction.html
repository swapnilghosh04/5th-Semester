<html>
    <head>
        <title>
            Function to find the factorial of a given number
        </title>
    </head>

    <body>
        <script>
            function fact () {
                var a = parseInt (prompt ("Enter a number below"));
                var f = 1;
                if (a == 0)
                    document.write ("Factorial of " + a + " is : " + f);
                else {
                    for (i = 1; i <=a; i++) {
                        f = f * i;
                    }
                    document.write ("Factorial of " + a + " is : " + f);
                }
            }

            fact();
        </script>
    </body>
</html>
