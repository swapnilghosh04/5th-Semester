<html>
    <head>
        <title>
            My eighth JavaScript program 
        </title>
    </head>

    <body>
        <script>
            var a=parseInt(prompt("Enter the value in seconds below"))

            document.write(parseInt(a/3600)+'<br>');
            document.write(parseInt(a/60)+'<br>')
            document.write(parseInt(a));
        </script>
    </body>
</html>
